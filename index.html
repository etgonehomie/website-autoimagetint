        <!-- Link for if you want to keep the last image  -->
        <!-- https://stackoverflow.com/questions/30934759/how-to-stop-css-image-slideshow-at-last-image -->

        <script>
            var myIndex = 0;
            carousel();
            
            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  // this defines where on the page it goes?
                }
                myIndex++;
                // if (myIndex > x.length) {myIndex = 1}    
                x[myIndex-1].style.display = "flex";  // this defines what is seen?
                setTimeout(carousel, 2500); // Change image every 2 seconds
            }
        </script>
